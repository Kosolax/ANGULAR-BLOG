<div class="main-div">
  <div class="main-title">
    <h2>Tags</h2>
    <button type="button" routerLink="/admin/tags/tag" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Ajouter un tag</button>
  </div>
  <table class="table table-striped" *ngIf="tags">
    <thead>
      <tr>
        <th class="col" scope="col">Identifiant</th>
        <th class="col-sm-8 col-6" scope="col">Contenu</th>
        <th class="col-sm-1 col-2" scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tag of tags">
        <td data-toggle="tooltip" data-placement="top" title="Modifier" [routerLink]="['/admin/tags/tag', tag.id]">{{ tag.id }}</td>
        <td data-toggle="tooltip" data-placement="top" title="Modifier" [routerLink]="['/admin/tags/tag', tag.id]">{{ tag.name }}</td>
        <td>
          <i class="bi bi-pen" [routerLink]="['/admin/tags/tag', tag.id]" data-toggle="tooltip" data-placement="top" title="Modifier"></i>&nbsp;&nbsp;<i class="bi bi-trash3" (click)="deleteTag(tag)" data-toggle="tooltip" data-placement="top" title="Supprimer"></i>
        </td>
      </tr>
    </tbody>
  </table>

  <app-pagination [adminPagination]="adminPagination" (currentPageChange)="currentPageChange($event)"></app-pagination>
</div>
