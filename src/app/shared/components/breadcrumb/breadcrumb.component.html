<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" [ngClass]="{'active': isLast == true}" *ngFor="let breadcrumb of breadcrumbs; let isLast = last">
      <a *ngIf="isLast">{{ breadcrumb.label }}</a>
      <a *ngIf="!isLast" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
    </li>
  </ol>
</nav>
